<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

body {
  font-family: Arial, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}

/* Style inputs */

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

/* Style the container/contact section */
.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 10px;
}

/* Create two columns that float next to eachother */
.column {
  float: left;
  width: 50%;
  margin-top: 6px;
  padding: 20px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}

.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}

table, th, td {
  border: 1px solid black;
}

<script>



document.getElementById('submit').addEventListener('click', function(e) {
  
e.preventDefault();

 var test = document.getElementById('Tests to be performed').value.trim();
 var testtime = document.getElementById('Time to be performed').value.trim();
 var food = document.getElementById('What type of Food Consumed').value.trim();
 if (test == '' && testtime == '' && food == '') {
    alert('Please enter a test or food before submitting.');
    return;
 }
  
 var curtime = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true, timeZone: 'Asia/Manila' });  
 var curtimehrs = curtime.split(':')[0];
 var curtimemins = curtime.split(':')[1];
 var curtimeAPM = curtime.split(':')[1].split(' ')[1];
 var curtimeval =  (parseInt(curtimehrs * 60)) +  parseInt(curtimemins);
 if (curtimeAPM.toLowerCase() == 'pm'){ 
  curtimeval += 720;
  }

 if (test != '' && testtime != '') {
    var testtable = document.getElementById('testsTable');
    var testrow = testtable.insertRow(-1);
    var testcell1 = testrow.insertCell(0);
    var testcell2 = testrow.insertCell(1);
    var testcell3 = testrow.insertCell(2);
    
    testcell1.innerHTML = test;
    testcell2.innerHTML = testtime;

    var testtimehrs = testtime.split(':')[0];
    var testtimemins = testtime.split(':')[1];
    var testtimeAPM = testtime.split(':')[1].split(' ')[1];
    var testtimeval = (parseInt(testtimehrs) * 60) +  parseInt(testtimemins);

    if (testtimeAPM.toLowerCase() == 'pm'){ 
      testtimeval += 720;
      }
 

    if (curtimeval < testtimeval) {
      testcell3.innerHTML = 'Incomplete';
    } else {
      testcell3.innerHTML = 'Completed';
    }
 }

 if (food != '' && food != 'filler2') {
    var foodsTable = document.getElementById('foodTable');
    var foodrow = foodsTable.insertRow(-1);
    var foodcell1 = foodrow.insertCell(0);
    var foodcell2 = foodrow.insertCell(1);
  
    foodcell1.innerHTML = food;
    foodcell2.innerHTML = curtime;
 }

 document.getElementById('Tests to be performed').value = "";
 document.getElementById('Time to be performed').value = "";
 document.getElementById('What type of Food Consumed').value = "";

});

</script>
